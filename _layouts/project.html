<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>{{ site.title }}</title>
	<meta name="description" content="{{ site.description }}" />

	<link rel="apple-touch-icon" sizes="76x76" href="{{ '/assets/favicon/favicon.ico' | prepend: site.baseurl }}" />
	<link rel="icon" type="image/png" sizes="32x32"
		href="{{ '/assets/favicon/favicon.ico' | prepend: site.baseurl }}" />
	<link rel="icon" type="image/png" sizes="16x16"
		href="{{ '/assets/favicon/favicon.ico' | prepend: site.baseurl }}" />
	<link rel="manifest" href="{{ '/assets/favicon/site.webmanifest' | prepend: site.baseurl }}" />
	<meta name="theme-color" content="#ffffff" />

	<link rel="stylesheet" href="{{ '/assets/css/main.min.css' | prepend: site.baseurl }}" />

	<script src="{{ '/assets/js/vendors.min.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/assets/js/app.min.js' | prepend: site.baseurl }}"></script>
</head>

<body>

	<video autoplay muted loop class="live-background">
		<source src="{{ '/assets/videos/background3.mp4' | prepend: site.baseurl }}" type="video/mp4" />
	</video>
	<!-- <div id="preloader">
		<div class="load">
			<hr />
			<hr />
			<hr />
			<hr />
		</div>
	</div> -->
	<div class="layout">
		<section class="card neumorphism-card-big"
			style="background-image: linear-gradient(145deg, rgba(66, 66, 66, 0.5) 15%, rgba(66, 66, 66) 80%),url('{{site.baseurl}}/{% if page.media.cover %}{{page.media.cover}}{% else %}assets/images/js-logo.jpg{% endif %}'); background-position-x:center;background-repeat:no-repeat; background-size:contain;">
			<!-- TODO: name -->
			<div class="name-link-wrapper">
				<h3>{{page.name}}</h3>
				<p class="project-dates">{% if page.start-date %}{{page.start-date}} &rarr;{% endif %}
					{{page.end-date}}
				</p>
			</div>
			<!-- TODO: cms id -->
			<p class="project-desc">{{page.description}}</p>
			<!-- TODO: project categories -->
			<!-- TODO: skills -->
			<!-- TODO: media -->
			{% for image in page.images %}
			<div class="responsive">
				<div class="gallery">
					<a target="_blank" href="{{site.baseurl}}/{{image.image}}">
						<img src="{{site.baseurl}}/{{image.image}}" alt="Cinque Terre">
					</a>
					<div class="desc">Add a description of the image here</div>
				</div>
			</div>
			{% endfor %}
			<!-- {% for video in page.videos %}
			<div class="responsive">
				<div class="gallery">
					<a target="_blank" href="{{site.baseurl}}/{{video.video}}">
						<video autoplay muted loop>
							<source src="{{site.baseurl}}/{{video.video}}" type="video/mp4" />
						</video>
					</a>
					<div class="desc">Add a description of the video here</div>
				</div>
			</div>
			{% endfor %} -->
			<div class="clearfix"></div>
		</section>
	</div>
	{% include footer.html %}
</body>

</html>
