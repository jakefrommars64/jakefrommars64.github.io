<svg width="300" height="100">
    <style>
        .title {
            font: bold 30px sans-serif;
        }
    </style>
    <rect x="0" y="0" width="300" height="100" stroke="black" stroke-width="1" />
    <!-- <circle cx="0" cy="50" r="15" fill="blue" stroke="black" stroke-width="1">
        <animate attributeName="cx" from="0" to="500" dur="5s" repeatCount="indefinite" />
    </circle> -->
    <rect x="145" y="45" width="10" height="10" fill="aqua">
        <animate attributeName="width" from="0" to="300" dur="0.25s" />
        <animate attributeName="x" from="150" to="0" dur="0.25s" />
        <set attributeName="width" from="0" to="300" begin="0.25s" dur="indefinite" />
        <set attributeName="x" from="150" to="0" begin="0.25s" dur="indefinite" />

        <animate attributeName="height" from="0" to="100" begin="0.25s" dur="0.25s" />
        <animate attributeName="y" from="50" to="0" begin="0.25s" dur="0.25s" />
        <set attributeName="height" from="0" to="100" begin="0.5s" dur="indefinite" />
        <set attributeName="y" from="50" to="0" begin="0.5s" dur="indefinite" />
    </rect>
    <text class="title" x="70" y="60" fill="beige">
        Hello World
        <animate attributeName="height" from="0" to="150" begin="0.5s" dur="2s" fill="blueviolet" />
    </text>
    <line x1="150" x2="150" y1="0" y2="100" stroke="red" />
    <line x1="0" x2="300" y1="50" y2="50" stroke="red" />
</svg>